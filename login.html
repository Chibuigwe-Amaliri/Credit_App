<!DOCTYPE html>
<html>
  <head>
    <title>Login | Quick Credit Loan App</title>
    <link rel="stylesheet" href="login.css">
    </head>
  <body>   
    <!--top nav-->
        <div class="navbar">
            <div class="image">
                <img  class="image" src="projectimage1.png" width="50px">
                <h1>Quick <span> Credit</span></h1>
            </div>
           
        </div> 
        <!--main--> 
        <div class="credit-logo">
           <img  class="login-logo" src="projectimage1.png" width="100px";>
       </div>
       <h1 class="logo-name">Quick Credit</h1> 
        <div class="main">
          <form id="myform">
              <h1>Login</h1>
              <input type="email" id="email" name="email" placeholder="Enter your email...." required><br><br>               
              <p><a class="resetpword">Forgot Password?</a></p>  
              <input type="Password" id="Password" name="Password" placeholder="Enter password...." required><br><br>
              <input type="submit" value="Login" id="login"><br>
              <h3>Don't have an Account?</h3>
              <input type="submit" value="Create an Account" id="signup">
          </form>  
        </div> 
  </body> 
</html>
